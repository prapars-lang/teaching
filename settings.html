<!doctype html>
<html lang="th" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดตารางสอน Pro - ตั้งค่า</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="js/platform-mock.js?v=4"></script>
    <script src="js/supabase-client.js?v=4"></script>
    <script src="js/auth.js?v=4"></script>
    <script src="js/common.js?v=4"></script>
    <script src="js/layout.js?v=4"></script>
    <script src="js/pages/settings.js?v=4" defer></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-50 via-white to-emerald-50 h-full">
    <div id="app" class="app-wrapper w-full h-full flex flex-col">
        <main class="flex-1 overflow-y-auto w-full px-4 py-6">
            <div id="page-settings" class="page-view">
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-green-800 mb-6 flex items-center gap-2"><span>⚙️</span>
                        ตั้งค่าระบบ</h2>
                    <form id="settings-form" class="space-y-4 max-w-lg">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">ชื่อโรงเรียน</label>
                            <input type="text" id="school-name" value="โรงเรียน......................."
                                class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">ปีการศึกษา</label>
                                <input type="text" id="academic-year" value="2567"
                                    class="w-full px-4 py-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">ภาคเรียน</label>
                                <input type="text" id="semester" value="1" class="w-full px-4 py-2 border rounded-lg">
                            </div>
                        </div>
                        <button type="submit"
                            class="px-6 py-2 bg-green-600 text-white rounded-lg font-bold shadow hover:bg-green-700">บันทึก</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
